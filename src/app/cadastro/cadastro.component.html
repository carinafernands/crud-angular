<div fxLayout="row" fxLayoutAllign="center">
  <div fxLayout="column" fxFlex="900px">

    <form class="mt-60" #clientFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Dados pessoais</mat-card-title>
        </mat-card-header>

        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
            <mat-form-field class="full-width">
              <mat-label>Nome: *</mat-label>
             <input
                  type="text"
                  [(ngModel)] = "cliente.nome"
                  name="nome"
                  placeholder="Ex: JosÃ© da Silva"
                  matInput />
            </mat-form-field>
                </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
            <mat-form-field class="full-width">
              <mat-label>Email: *</mat-label>
             <input
                  type="text"
                  [(ngModel)] = "cliente.email"
                  name="email"
                  placeholder="Ex: jose@email.com"
                  matInput />
            </mat-form-field>

            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
            <mat-form-field class="full-width">
              <mat-label>CPF: *</mat-label>
             <input
                  type="text"
                  [(ngModel)] = "cliente.cpf"
                  name="cpf"
                  placeholder="Ex: 000.000.000-00"
                  matInput />
            </mat-form-field>

            </div>
            </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
            <mat-form-field class="full-width">
              <mat-label>Data de nascimento: *</mat-label>
             <input
                  type="text"
                  [(ngModel)] = "cliente.dataNascimento"
                  name="dataNascimento"
                  placeholder="Ex: 00/00/00"
                  matInput />
            </mat-form-field>

            </div>
          </div>

        </mat-card-content>

        <mat-card-actions>

          @if(!atualizando){
             <button mat-flat-button color="primary">
            <mat-icon fontIcon="save"></mat-icon>
            Salvar
          </button>
          } @else {
            <button mat-flat-button color="primary">
            <mat-icon fontIcon="refresh"></mat-icon>
            Atualizar
          </button>
          }

          <button mat-flat-button color="accent" class="ml-5">
            <mat-icon fontIcon="backspace"></mat-icon>
            Limpar
          </button>

        </mat-card-actions>

      </mat-card>
    </form>
  </div>
</div>
